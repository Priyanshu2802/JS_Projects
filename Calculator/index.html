<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
</head>

<body>

    <div id="container">
        <div id="output">
            <h1 id="out"></h1>
        </div>
        <div id="butt">
            <div class="btn-container">
                <span id="divide" onclick="divide()">/</span>
                <span id="modulo" onclick="modulo()">%</span>
                <span id="clear" onclick="clearr()">C</span>
                <span id="backspace" onclick="backSpace()"><=</span>
            </div>
            <br>
            <div class="btn-container">
                <span id="seven" onclick="seven()">7</span>
                <span id="eight" onclick="eight()">8</span>
                <span id="nine" onclick="nine()">9</span>
                <span id="multiply" onclick="multiply()">*</span>
            </div>
            <br>
            <div class="btn-container">
                <span id="four" onclick="four()">4</span>
                <span id="five" onclick="five()">5</span>
                <span id="six" onclick="six()">6</span>
                <span id="minus" onclick="minus()">-</span>
            </div>
            <br>
            <div class="btn-container">
                <span id="one" onclick="one()">1</span>
                <span id="two" onclick="two()">2</span>
                <span id="three" onclick="three()">3</span>
                <span id="plus" onclick="plus()">+</span>
            </div>
            <br>
            <div class="btn-container">
                <span id="zero" onclick="zero()">0</span>
                <span id="dzero" onclick="dzero()">00</span>
                <span id="dot" onclick="dot()">.</span>
                <span id="answer" onclick="ans()">=</span>
            </div>
        </div>
    </div>

    <script src="style.js">
    </script>
</body>

</html>
